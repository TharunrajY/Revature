<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Signin</title>

    <style>
        .container{
            display: block;
            border: 1px solid black;
            width: 500px;

            margin: 50px auto 0;
            align-items: center;
        }

</head>

<body>
    <!-- signin form -->
    <div class="container">
        <h2>Sign_in Form</h2>
        <div class="form-container">
            <form action="" method="post">
                <label for="email">Email_Id</label>
                <input type="email" id="email" placeholder="Enter your email" name="useremail">

                <br><br>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">

                <br><br>
                <input type="submit"><br><br>

                <h3><a href="Signup.html">Create new User</a></h3>

            </form>
        </div>
    </div>
    



</body>
