<html lang="en">

                <br><br>
                <label for="pass">Password</label>
                <input type="password" id="pass" placeholder="Enter your password" name="password">

                <br><br>
                <label >Gender</label>
                <input type="radio" id="gender" name="g1" >

                <input type="radio" id="gender" name="g1" >

                <br><br>
                <input type="submit">
                

                <h3>Already have an account?<a href="Signin.html">Signin</a></h3>

        </div>
        
    </div>
